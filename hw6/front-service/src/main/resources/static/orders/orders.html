<div>
    <p></p>

    <h3>Заказы пользователя</h3>
    <table class="table table-hover">
        <tr>
            <td>ID заказа</td>
            <td>Сумма чека</td>
            <td>Телефон</td>
            <td>Адрес</td>
            <td>Дата покупки</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in OrderList">
            <td>{{p.id}}</td>
            <td>{{p.totalPrice}}</td>
            <td>{{p.phone}}</td>
            <td>{{p.address}}</td>
            <td>{{p.createdAt}}</td>
        </tr>
        </tbody>
    </table>
</div>
